<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img class="slide" src="img1.jpeg" alt="image #1" />
        <img class="slide" src="img5.jpeg" alt="image #5" />
        <img class="slide" src="img2.jpeg" alt="image #2" />
        <img class="slide" src="img3.jpeg" alt="image #3" />
        <img class="slide" src="img4.jpeg" alt="image #4" />
       </div>
    
      <button class="prev" onclick="prevslide()">&#10094</button>
      <button class="next" onclick="nextslide()">&#10095</button>
   </div>
    <script src="index.js"></script>
  </body>
</html>
